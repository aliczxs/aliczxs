name:  gera  animação 

em: 
  # executa automaticamente a cada 24 horas 
  agendamento: 
    -  cron:  "0 */12 * * *"  
  
  # permite executar manualmente o trabalho a qualquer momento 
  workflow_dispatch: 
  
  # executa em cada push na ramificação principal 
  push: 
    ramificações : 
    -  trabalhos principais : gerar: execução: ubuntu-latest timeout-minutos: 10 etapas: # gera um jogo de cobra a partir de um gráfico de contribuições de um usuário do github (<github_user_name>), gera uma animação SVG em <svg_out_path> - nome: gerar github-contribution-grid-snake.svg usa: Platane/snk/svg-only@v3 com: github_user_name: ${{ github.repository_owner }} saídas: |             dist/github-contribution-grid-snake.svg             dist/github-contribution-grid-snake-dark.svg?palette=github-dark env: GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # envia o conteúdo de <build_dir> para uma filial # o conteúdo estará disponível em https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file> , ou como página do github - nome: push github-contribution-grid- Snake.svg para a ramificação de saída usa: crazy-max/ghaction-github-pages@v3.1.0 com: target_branch: output build_dir: dist env: GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  
